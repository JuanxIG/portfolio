        <div>
          <form class="contacto-form" id="contactForm">
            <div class="form-control false">
                <label for="nombreEmpresa">Nombre de Empresa</label>

            </div>
            <div class="form-control false">

                <small class="error-message" id="telefonoContactoError"></small>

                <small class="error-message" id="descripcionPuestoError"></small>
            </div>
            <div class="form-control false">
                <label for="montoOfrecido">Monto Ofrecido</label>
                <input id="montoOfrecido" value="">
                <small class="error-message" id="montoOfrecidoError"></small>
            </div>
            <button class="button-contacto" type="submit">ENVIAR</button>
        </form>
